<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fill Visualization</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Fill Visualization</h1>
    
    <canvas id="canvas"></canvas>

    <div id="controls">
      <button id="draw" onclick="setActiveTool('draw')">Draw</button>
      <button id="fill" onclick="setActiveTool('fill')">Fill</button>
      <button id="reset" onclick="reset()">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
