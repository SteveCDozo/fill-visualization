<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Flood Fill Visualization</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Flood Fill Visualization</h1>
    
    <canvas id="canvas"></canvas>

    <div id="controls">
      <div>
        <button id="draw" onclick="setActiveTool('draw')">Draw</button>
        <button id="fill" onclick="setActiveTool('fill')">Fill</button>
        <button id="reset" onclick="reset()">Reset</button>
      </div>
      <div>
        Speed:
        <button id="decreaseSpeed" onclick="changeSpeed(false)">-</button>
        <span id="speed">1</span>x
        <button id="increaseSpeed" onclick="changeSpeed(true)">+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
