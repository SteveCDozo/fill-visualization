<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Flood Fill Visualization</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Flood Fill Visualization</h1>
    
    <div id="controls">
      <div id="tools">
        <button id="draw" title="Draw" onclick="setActiveTool(DRAW_TOOL)"></button>
        <button id="fill" title="Fill" onclick="setActiveTool(FILL_TOOL)"></button>
        <button id="reset" title="Reset" onclick="reset()"></button>
      </div>
      <div id="speedControls">
        Speed:
        <button id="decreaseSpeed" title="Decrease speed" onclick="changeSpeed(false)"></button>
        <span id="speed">1x</span>
        <button id="increaseSpeed" title="Increase speed" onclick="changeSpeed(true)"></button>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
